<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results-summary-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="blue" role="main">
            <p>Your Result</p>
            <div class="score">
                <h1>76</h1> <span>of 100</span> 
            </div>
            <div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>   


        <div class="white" role="contentinfo">
            <h3>Summary</h3>
            <div class="Reaction analysis">
                <img src="assets/images/icon-reaction.svg" alt="Reaction"> <span>Reaction</span>
                <span>80</span> <span>/100</span>
            </div>
            <div class="Memory analysis">
                <img src="assets/images/icon-memory.svg" alt="Memory"><span>Memory</span>
                <span>92</span> <span>/100</span>
            </div>
            <div class="Verbal analysis">
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
                <span>Verbal</span> 
                <span>61</span> <span>/100</span>
            </div>
            <div class="Visual analysis">
                <img src="assets/images/icon-visual.svg" alt="Visual"><span>Visual</span>
                <span>72</span> <span>/100</span>
            </div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
